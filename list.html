<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="list.css">
    <script src="list.js" defer></script>
</head>
<body onload="time()">
    <div class="todo-container">       
        <div class="date-hour">   
            <p id="date">Date</p>   
            <p id="hour">Time</p>
        </div>
        <header>   
            <h1>Todo List</h1>
        </header>
        <form action="" id="todo-form">   
            <h1>Add Your Task Here</h1>   
            <div class="form-control">      
                <input type="text" id="todo-input" placeholder="Type here about your next task">      <button type="submit"> 
                    <i class="fa-thin fa-plus">Add</i>
                </button>   
            </div>
        </form>
        <form action="" id="edit-form" class="hide">	
            <h1>Edit Your Task</h1>	
            <div class="form-control">		
                <input type="text" id="edit-input" placeholder="Type here about your next task">		<button type="submit">			
                    <i class="fa-solid fa-check-double">+</i>		
                </button>	
            </div>		
            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>
        <div class="todo-list" id="todo-list">    
            <div class="todo">        
                <h3>Some Default Task</h3>        
                <button class="finish-todo">            
                    <i class="fa-solid fa-check">C</i>        
                </button>        
                <button class="edit-todo">            
                    <i class="fa-solid fa-pen">E</i>        
                </button>        
                <button class="remove-todo">            
                    <i class="fa-solid fa-xmark">R</i>        
                </button>    
            </div>
        </div>   
    </div>
</body>
</html>
